<div class="container-fluid body-container">
  <div class="login-image">
    <div class="login-card card-hotel text-center">
      <h4 class="mt-3">🏨 Hotel</h4>
      <p>Find a good place to stay</p>
    </div>
    <div class="login-card card-tourism text-center">
      <h4 class="mt-3">🧳 Tourism Company</h4>
      <p>Find a place to facilitate your stay</p>
    </div>
    <div class="login-card card-guide text-center">
      <h4 class="mt-3">🗺️ Tour Guide</h4>
      <p>Find a person to guide you</p>
    </div>
    <div class="login-card card-custom text-center">
      <h4 class="mt-3">⚙️ Customizable</h4>
      <p>Find a trip customized for you</p>
    </div>
  </div>

  <div class="login-form p-5">
    <form (ngSubmit)="login()">
      <h2 class="text-center mb-4">Welcome Back</h2>
      <p class="text-center mb-4">New here?
        <span style="color:#3c40a0;cursor: pointer;" routerLink="/register">
          Create an account
        </span>
      </p>
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input type="email" class="form-control" id="username" placeholder="Enter email" required
          [(ngModel)]="user.email" name="email">
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required
          [(ngModel)]="user.password" name="password">
      </div>
      <button type="submit" class="btn btn-gradient w-100 py-2">Login</button>
    </form>
  </div>
</div>
