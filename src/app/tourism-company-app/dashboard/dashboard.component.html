<div class="container-fluid fancy-fade-in">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark  sticky-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
                    <i class="bi bi-globe2"></i>
                    Egypt Trip
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar"
                    aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="topNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/company/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/company/packages">Packages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/company/bookings">Bookings</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-light d-flex align-items-center gap-1" (click)="logout()">
                        <i class="bi bi-box-arrow-right"></i>
                        Logout
                    </button>
                </div>
            </div>
        </nav>


        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="card bg-dark text-white shadow-lg rounded-0 h-100 fancy-sidebar p-4">
                <h4 class="fw-bold mb-4 border-bottom pb-2">üè® Company Dashboard</h4>
                <div class="d-grid gap-3">
                    <a routerLink="/company/bookings" class="btn btn-danger btn-lg rounded-pill fancy-btn">
                        üìñ Bookings
                    </a>
                    <a routerLink="/company/new-package" class="btn btn-danger btn-lg rounded-pill fancy-btn">

                    </a>

                    <a routerLink="/company/packages" class="btn btn-danger btn-lg rounded-pill fancy-btn">

                    </a>
                    <button class="btn btn-danger btn-lg rounded-pill fancy-btn" (click)="logout()">üö™ Logout</button>
                </div>
            </div>
        </div>


        <!-- Main Content -->
        <div class="col-md-9 pt-5 px-4 main-content my-5">
            <!-- Performance Cards -->
            <div class="row mb-4 g-2">
                <div class="col-md-4">
                    <div class="fancy-card text-center">
                        <h6>Active Bookings</h6>
                        <h3>{{activeBookingsNumber}}</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="fancy-card text-center">
                        <h6>Number Of Packages</h6>
                        <h3>{{packages.length}}</h3>
                    </div>
                </div>
            </div>

            <!-- Map & Actions -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h5 class="section-heading">Quick Actions</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger fancy-btn" routerLink="/company/new-package">Create New
                            Package</button>
                        <button class="btn btn-danger fancy-btn" routerLink="/company/bookings">View Your
                            Bookings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
